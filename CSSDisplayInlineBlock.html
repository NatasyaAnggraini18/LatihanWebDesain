<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Belajar CSS</title>
<style>
      span.pertama {
      background-color: aquamarine;
      width: 200px;
      height: 200px;
    }
      span.kedua {
      display: inline-block;
      background-color: antiquewhite;
      width: 200px;
      height: 200px;
    }
</style>
</head>
<body>
    <h3>Tag span tanpa menggunakan display:inline-block</h3>
    <span class="pertama">Teks pertama</span>
    <span class="pertama">Teks kedua</span>
    <span class="pertama">Teks ketiga</span>
    <h3>Tag span menggunakan display:inline-block</h3>
    <span class="kedua">Teks pertama</span>
    <span class="kedua">Teks kedua</span>
    <span class="kedua">Teks ketiga</span>
    </body>
    </html>
